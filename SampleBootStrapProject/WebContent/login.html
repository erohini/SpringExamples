<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="controller/loginController.js"></script>

</head>
<body>
	<h2 align="center">Login Page</h2>
	<form name="loginForm" ng-app="myApp" ng-controller="validateCtrl" novalidate>
		<table>
			<tr>
				<td>username</td>
				<td><input type="email" name="username" ng-model="username"
					required></td>
				<td><span style="color: red" ng-show="loginForm.username.$dirty && loginForm.username.$invalid">
						<span ng-show="loginForm.username.$error.required">
						Username is required
						</span>
						<span ng-show="loginForm.username.$error.email">
						username is not a valid email address.
						</span>
				</span></td>

			</tr>
			<tr>
				<td>password</td>
				<td><input type="password" name="password"></td>
			<tr>
				<td><input type="submit" value="LOGIN" ng-disabled="loginForm.username.$dirty && loginForm.username.$invalid"></td>
			</tr>
		</table>
	</form>

</body>
</html>
